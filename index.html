<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Poker Up Down</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom utility for 3D flip card effect since Tailwind standard utilities might need arbitrary values for backface-visibility */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Animation keyframes for the flip */
      @keyframes flipIn {
        from {
          transform: rotateY(180deg) scale(0.8);
          opacity: 0;
        }
        to {
          transform: rotateY(0deg) scale(1);
          opacity: 1;
        }
      }
      
      .animate-flip {
        animation: flipIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      body {
        touch-action: manipulation;
      }
    </style>
